{% extends 'shopapp/base.html' %}

{% block title %}
  Delete order {{ object.name }}
{% endblock %}

{% block body %}
  <h1>Are you sure you want to delete order {{ object.name }}?</h1>
<br>
<div>
    <a href=" {% url 'shopapp:orders_detail' pk=object.pk %} ">
    >Back to #{{ object.pk }}</a>
</div>
<br>
  <div>
      <form method="post">
          {% csrf_token %}

          {{ form.as_p }}

          <button type="submit">
              Delete
          </button>

      </form>
  </div>


{% endblock %}
